<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn Trading Category Images</title>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);

        height: auto;

</style>
</head>
<body>

    <div class="grid-item"><img src="cpr-and-pivot-point-and-vwap-trading-system.webp" alt="CPR and Pivot Point and VWAP Trading System"></div>
    <div class="grid-item"><img src="day-trading-strategies.webp" alt="Day Trading Strategies"></div>
    <div class="grid-item"><img src="indicator.webp" alt="Indicator"></div>
    <div class="grid-item"><img src="intraday-trading-course.webp" alt="Intraday Trading Course"></div>
    <div class="grid-item"><img src="option-chain-analysis.webp" alt="Option Chain Analysis"></div>
    <div class="grid-item"><img src="price-action.webp" alt="Price Action"></div>
    <div class="grid-item"><img src="pullback-trading-master-class.webp" alt="Pullback Trading Master Class"></div>
    <div class="grid-item"><img src="risk-management.webp" alt="Risk Management"></div>
    <div class="grid-item"><img src="smart-money-market-structure-trading-strategy.webp" alt="Smart Money Market Structure Trading Strategy"></div>
    <div class="grid-item"><img src="stock-selection-live-scanner.webp" alt="Stock Selection & Live Scanner"></div>

    <div class="grid-item"><img src="technical-analysis-masterclass.webp" alt="Technical Analysis Masterclass"></div>
    <div class="grid-item"><img src="trading-strategies.webp" alt="Trading Strategies"></div>
    <div class="grid-item"><img src="trading-types.webp" alt="Trading"></div>
    <div class="grid-item"><img src="volume-price-action-analysis.webp" alt="Volume Price Action Analysis"></div>
</div>
</body>
</html>
