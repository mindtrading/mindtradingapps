<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Morse Code of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #191229;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #191229;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        h3 {
            text-align: center;
            color: #ffffff;
        }

        p {
            font-size: 18px;
            color: #ffffff;
            margin: 10px 0;
        }

        .subtitle{
            font-size: 18px;
            color: #ffffff;
            margin: 10px 0;
            padding-top: 20px;
        }

        .morse-letter {
            font-weight: bold;
            color: #ffffff;
            padding-top: 10px;
        }

        .morse-code {
            color: #00ff4c;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin-top: 10px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>üéÅ Daily Morse Code OF THE DAY for August 5 üéÅ</h3>
        <p class="subtitle"><strong>Today&rsquo;s word: SIGNER&nbsp;</strong></p>
        <p class="morse-letter">S: <span class="morse-code">&bull; &bull; &bull;</span> (dot dot dot)</p>
        <p class="morse-letter">I: <span class="morse-code">&bull; &bull;</span> (dot dot)</p>
        <p class="morse-letter">G: <span class="morse-code">&mdash; &mdash; &bull;</span> (dash dash dot)</p>
        <p class="morse-letter">N: <span class="morse-code">&mdash; &bull;</span> (dash dot)</p>
        <p class="morse-letter">E: <span class="morse-code">&bull;</span> (dot)</p>
        <p class="morse-letter">R: <span class="morse-code">&bull; &mdash; &bull;</span> (dot dash dot)</p>
    </div>

</html>
