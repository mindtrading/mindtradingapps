<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn Trading Category Images</title>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    .grid-item {
        text-align: center;
    }

    .grid-item img {
        max-width: 100%;
        height: auto;
    }

    .grid-item p {
        margin: 5px 0;
    }
</style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item">
        <img src="elementary.webp" alt="Elementary">
        <p>Elementary</p>
    </div>

    <div class="grid-item">
        <img src="summer-school.webp" alt="summer School">
        <p>Summar School</p>
    </div>
    <div class="grid-item">
        <img src="graduation.webp" alt="Graduation">
        <p>Graduation</p>
    </div>
    <div class="grid-item">
        <img src="high-school.webp" alt="High School">
        <p>High School</p>
    </div>
    <div class="grid-item">
        <img src="kindergarten.webp" alt="Kindergarten">
        <p>Kindergarten</p>
    </div>
    <div class="grid-item">
        <img src="middle-school.webp" alt="Middle School">
        <p>Middle School</p>
    </div>
    <div class="grid-item">
        <img src="preschool.webp" alt="Preschool">
        <p>Preschool</p>
    </div>
    <div class="grid-item">
        <img src="undergraduate-junior.webp" alt="Undergraduate Junior">
        <p>Undergraduate Junior</p>
    </div>
    <div class="grid-item">
        <img src="undergraduate-senior.webp" alt="Undergraduate Senior">
        <p>Undergraduate Senior</p>
    </div>
    <div class="grid-item">
        <img src="undergraduate-sophomore.webp" alt="Undergraduate Sophomore">
        <p>Undergraduate Sophomore</p>
    </div>
</div>
</body>
</html>
