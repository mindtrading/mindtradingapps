<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learn Forex Trading</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        margin-bottom: 10px;
        font-size: 1.2em;
        position: relative;
    }
    a {
        text-decoration: none;
        color: #333;
    }
    input[type="checkbox"] {
        position: absolute;
        left: -30px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }
    input[type="checkbox"] + label {
        cursor: pointer;
    }
    input[type="checkbox"]:checked + label + a {
        text-decoration: underline;
    }
    span {
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <ul>
        <li>
            <input type="checkbox" id="preschool">

            <a href="preschool.html">Preschool</a>

        </li>
        <li>

        </li>
